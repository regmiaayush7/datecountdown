<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Counter</title>
</head>
<body>
  <form>
    <input type="date" id="currentdate">
    <br>
    <button type="submit" id="enter">Submit</button>
  </form>
  <h4>Days:<span id ="days">0</span></h4>
  <h4>Hours:<span id ="hours">0</span></h4>
  <h4>Minutes:<span id ="minutes">0</span></h4>
  <h4>Seconds:<span id ="seconds">0</span></h4>
</body>
<script src="app.js"></script>
</html>
